<div class="container-md p-3">
  <div class="row">
    <div class="col-md-6">
      <app-imgnav></app-imgnav>
    </div>
    <div class="col-md-6 flex justify-end">
      <form [formGroup]="form" *ngIf="active">
        <div class="relative p-3">
          <div
            class="absolute inset-y-0 flex items-center p-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-400 dark:text-gray-200"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <div class="g pl-3">
            <input
              type="search"
              id="default-search"
              class="block px-4 py-3 placeholder:italic placeholder:uppercase w-96 outline-none rounded-pill bg-gray-100 rounded-lg dark:placeholder-gray-400 dark:text-white"
              placeholder="Search by video title"
              required
              formControlName="search"
              (change)="searchbtn()"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
