<app-imgnav></app-imgnav>

<div class="container pt-4">
  <div class="row">
    <div class="col-md-3" *ngFor="let item of favItem; let index = index">
      <div class="card mb-3" (click)="goBack()">
        <img
          src="{{ item.items[0].snippet.thumbnails.medium.url }}"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.items[0].snippet.title }}</h5>
          <p>{{ item.items[0].snippet.publishedAt | date : "MMM,dd,YYYY" }}</p>

          <ul class="list-inline rating-list" style="display: inline-block">
            <li>{{ favStar[index] }} <i class="fa fa-star"></i></li>
          </ul>
        </div>
        <button class="btn btn-danger" (click)="remove(index)">Remove</button>
      </div>
    </div>
  </div>
  <div class="text-center mt-5">
    <button class="btn btn-danger" (click)="removeAll()">Remove All</button>
    <button class="btn btn-outline-dark m-3" (click)="goBack()">Back</button>
  </div>
</div>
